        $(function () {
            let ua = navigator.userAgent;
            let timestamp = Math.floor(new Date().getTime()/1000);
            let state = md5(ua + timestamp+ 'shadou');
            $.ajax({
                url: 'http://182.92.155.225:8000/v1/user/platform_code/',
                type: 'get',
                data: {
                    state: state
                },
                success: function (res) {
                    new QRCode(document.getElementById("qrcode"), {
                        text: res.url,
                        width: 180,
                        height: 180
                    });
                    setTimeout(function() {
                        setInterval(() => {
                            $.ajax({
                                url: 'http://182.92.155.225:8000/v1/user/douyin_login/',
                                type: 'post',
                                data: {
                                    state: state
                                },
                                success: function(res) {
                                    if (res.jwt_token) {
                                        Cookie.set('jwt_token', res.jwt_token);
                                        window.location.href="index.html";
                                        return;
                                    } else {
                                        console.log(res);
                                    }
                                },
                                error: function(err) {
                                    console.log(err)
                                }
                            })
                        }, 1000);
                    }, 2000);
                },
                error: function (err) {
                    console.log(err);
                    window.history.go(-1)
                }
            })
            let qr = $('.qr');
            
        })
